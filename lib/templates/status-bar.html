<div v-if="errors.length || $parent.statusbarMessage" class="alert alert-{{$parent.status}}">
 <div v-if="errors.length">
   <p>{{{errorText}}}<p>
   <ul>
     <li v-for="error in errors"><a href="{{getLink(error)}}">{{showError(error)}}</a></li>
   </ul>
 </div>
 <p v-else>{{$parent.statusbarMessage}}<p>
</div>

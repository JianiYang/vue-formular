 <select name="{{name}}{{arraySymbol}}" 
 		:disabled="disabled"  
 		v-model="value" 
 		multiple={{multiple}} 
 		class="form-control">
   <option v-if="!noDefault && !multiple" value="">{{placeholder}}</option>
   <option 
   v-if="!select2 || ajaxUrl || html || filterBy" 
   v-for="item in filteredItems" 
   value="{{item.id}}">{{item.text}}</option>
 </select>
